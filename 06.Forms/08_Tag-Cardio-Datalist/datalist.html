<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Cardio: Datalist</title>
</head>
<body>
  <form>
    <input list="browsers" name="browser" id="browser">
    <datalist id="browsers">
      <option>Edge</option>
      <option>Firefox</option>
      <option>Chrome</option>
      <option>Opera</option>
      <option>Safari</option>
    </datalist>
  </form>

</body>
</html>
